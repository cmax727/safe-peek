<ul>
{% for f in friends %}
   <li><a href="{{ f.get_absolute_url }}">{% if f.profile.small_picture %}<img src="{{ f.profile.small_picture.url }}" alt="{{ f.display_name }}"> {% endif %}{{ f.display_name }}</a> 
    <a class="btn btn-danger btn-mini" href="{% url connections:remove f.username %}">remove as friend</a></li>
{% endfor %}
</ul>
